<ion-header>
  <ion-navbar>

    <ion-title>
      Stocast
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-card ion-item *ngFor="let status of statuses">

      <b>{{status.author.name}}</b>
      <h4>{{status.text}}</h4>

      <button ion-button item-end clear icon-only (click)="onLikeStatus(status)">
        <ion-icon name="heart-outline"></ion-icon>
      </button>

    </ion-card>

  </ion-list>
</ion-content>
